language: node_js

node_js: "node"

os:
  - linux
  - osx
  - windows

matrix:
  include:
    - node_js: "6"
  allow_failures:
    - os: osx
    - os: windows
  fast_finish: true

before_install: |
  if [ "${TRAVIS_OS_NAME}" = 'windows' ]; then
    npm config set script-shell 'bash'
  fi

  if [ "${TRAVIS_NODE_VERSION}" -lt 8 ]; then
    npm uninstall electron
  fi

script: |
  if [ "${TRAVIS_NODE_VERSION}" -lt 10 ]; then
    npm run test
  elif [ "${TRAVIS_OS_NAME}" = 'linux' ]; then
    xvfb-run npm run test:full
  else
    npm run test:full
  fi
