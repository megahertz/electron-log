<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple test project</title>
</head>
<body>

<script>
  var electron = require('electron');
  var log      = require('../..');
  var proc     = electron.remote.process;

  log.transports.file.fileName = 'second.log';
  log.warn('log from the second renderer process');
  if (proc.argv.indexOf('--test') > -1) {
    setTimeout(function () { proc.exit() }, 50);
  }
</script>

</body>
</html>
